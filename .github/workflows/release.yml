name: Release

on:
  # Intentionally disabled auto triggers; callable only
  workflow_call:

jobs:
  test:
    uses: ./.github/workflows/test.yml
  release:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    concurrency:
      group: release-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - id: prep
        run: |
          echo "version=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          echo "commit=${GITHUB_SHA}" >> $GITHUB_OUTPUT
          echo "buildtime=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

      - uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          context: .
          file: Dockerfile
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/bastille:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/bastille:${{ steps.prep.outputs.version }}
          build-args: |
            VERSION=${{ steps.prep.outputs.version }}
            GIT_COMMIT=${{ steps.prep.outputs.commit }}
            BUILD_TIME=${{ steps.prep.outputs.buildtime }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
