name: Test

on:
  # Intentionally disabled auto triggers; callable only
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    concurrency:
      group: test-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - env:
          NO_COLOR: "1"
        run: |
          go test -count=1 -coverprofile=coverage.out -covermode=atomic -json ./app/... | go run ./app/test_pretty.go

      - run: go test -race -count=1 ./app/...

      - run: go vet ./...

      - run: |
          if [ -n "$(gofmt -s -l .)" ]; then
            echo "Code is not formatted. Run: gofmt -s -w ."
            gofmt -s -d .
            exit 1
          fi

      - run: |
          go tool cover -func=coverage.out
          go tool cover -html=coverage.out -o coverage.html

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage
          path: |
            coverage.out
            coverage.html
          retention-days: 7

      - run: make build
